window:
  title: Terminal
  opacity: 0.8
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: DejaVuSansM Nerd Font
draw_bold_text_with_bright_colors: true
shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "tmux -u attach || tmux -u"
colors:
  name: VisiBone
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#666666"
    red: "#cc6666"
    green: "#66cc99"
    yellow: "#cc9966"
    blue: "#6699cc"
    magenta: "#cc6699"
    cyan: "#66cccc"
    white: "#cccccc"
  bright:
    black: "#999999"
    red: "#ff9999"
    green: "#99ffcc"
    yellow: "#ffcc99"
    blue: "#99ccff"
    magenta: "#ff99cc"
    cyan: "#99ffff"
    white: "#ffffff"
theme: Visibone
